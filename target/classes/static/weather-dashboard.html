<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå¶Ô∏è WeatherVerse Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #000000, #1a1a1a);
        color: #fff;
        overflow: hidden;
        position: relative;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
    }

    .rain-container {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 1;
        pointer-events: none;
    }

    .rain-drop {
        position: absolute;
        width: 2px;
        height: 100px;
        background: linear-gradient(transparent, #00f9ff);
        animation: rainFall linear infinite;
    }

    @keyframes rainFall {
        0% {
            transform: translateY(-100%);
            opacity: 0;
        }
        10% {
            opacity: 0.2;
        }
        100% {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    /* Generate multiple rain drops */
    .rain-drop:nth-child(1) { left: 10%; animation-duration: 2.1s; animation-delay: 0.1s; }
    .rain-drop:nth-child(2) { left: 20%; animation-duration: 1.8s; animation-delay: 0.3s; }
    .rain-drop:nth-child(3) { left: 30%; animation-duration: 2.3s; animation-delay: 0.5s; }
    .rain-drop:nth-child(4) { left: 40%; animation-duration: 1.9s; animation-delay: 0.2s; }
    .rain-drop:nth-child(5) { left: 50%; animation-duration: 2.0s; animation-delay: 0.4s; }
    .rain-drop:nth-child(6) { left: 60%; animation-duration: 2.2s; animation-delay: 0.1s; }
    .rain-drop:nth-child(7) { left: 70%; animation-duration: 1.7s; animation-delay: 0.3s; }
    .rain-drop:nth-child(8) { left: 80%; animation-duration: 2.4s; animation-delay: 0.2s; }
    .rain-drop:nth-child(9) { left: 90%; animation-duration: 1.8s; animation-delay: 0.5s; }
    .rain-drop:nth-child(10) { left: 95%; animation-duration: 2.1s; animation-delay: 0.4s; }

    @keyframes rain {
        0% { background-position: 0 0; }
        100% { background-position: 0 20px; }
    }

    .container {
        z-index: 1;
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        color: #00f9ff;
        text-shadow: 2px 2px 10px #000;
    }

    .search-container {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
    }

    .search-container::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        height: 80px;
        background: radial-gradient(circle at center, rgba(0, 249, 255, 0.2) 0%, transparent 70%);
        filter: blur(8px);
        animation: pulse 2s ease-in-out infinite;
        z-index: -1;
    }

    @keyframes pulse {
        0% { transform: translateX(-50%) scale(1); opacity: 0.5; }
        50% { transform: translateX(-50%) scale(1.1); opacity: 0.3; }
        100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
    }

    .search-container input {
        padding: 12px 20px;
        border-radius: 50px 0 0 50px;
        border: none;
        outline: none;
        font-size: 16px;
        width: 300px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        backdrop-filter: blur(10px);
    }

    .search-container button {
        padding: 12px 20px;
        border-radius: 0 50px 50px 0;
        border: none;
        background-color: #00f9ff;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
    }

    .search-container button:hover {
        background-color: #00bfff;
    }

    .weather-card {
        background: rgba(0,0,0,0.8);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 249, 255, 0.2);
        padding: 25px;
        max-width: 450px;
        width: 100%;
        text-align: center;
        margin: auto;
        animation: fadeIn 0.5s ease-in-out;
        border: 1px solid rgba(0, 249, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .weather-card h2 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #00f9ff;
    }

    .weather-card p {
        font-size: 18px;
        margin: 6px 0;
        color: #fff;
    }

    .weather-emoji {
        font-size: 48px;
        margin-bottom: 10px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }

</style>
</head>
<body>

<div class="rain-container">
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
    <div class="rain-drop"></div>
</div>

<div class="container">
    <h1>üå¶Ô∏è ‚ú® WeatherVerse Pro ‚ö°</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="‚ú® Enter city name or pincode">
        <button onclick="searchWeather()">Search</button>
    </div>

    <div id="weatherResult"></div>
</div>

<script>
    function getWeatherEmoji(condition) {
        const map = {
            "Clear": "‚òÄÔ∏è",
            "Clouds": "‚òÅÔ∏è",
            "Rain": "üåßÔ∏è",
            "Drizzle": "üå¶Ô∏è",
            "Thunderstorm": "‚õàÔ∏è",
            "Snow": "‚ùÑÔ∏è",
            "Mist": "üå´Ô∏è"
        };
        return map[condition] || "üåà";
    }

    async function searchWeather() {
        const input = document.getElementById('searchInput').value.trim();
        if (!input) {
            alert("Please enter a city or pincode!");
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/weather/city/${input}`);
            const data = await response.json();

            const emoji = getWeatherEmoji(data.weatherCondition);

            const html = `
                <div class="weather-card">
                    <div class="weather-emoji">${emoji}</div>
                    <h2>${data.city}, ${data.country}</h2>
                    <p>üå°Ô∏è Temperature: ${data.temperature.toFixed(1)}¬∞C (Feels like: ${data.feelsLike.toFixed(1)}¬∞C)</p>
                    <p>üí® Wind: ${data.windSpeed} m/s</p>
                    <p>üíß Humidity: ${data.humidity}%</p>
                    <p>üå•Ô∏è Condition: ${data.description}</p>
                    <p>üïí Sunrise: ${data.sunTimes.sunrise} | Sunset: ${data.sunTimes.sunset}</p>
                </div>
            `;
            document.getElementById('weatherResult').innerHTML = html;

        } catch (error) {
            console.error(error);
            alert("Could not fetch weather data. Please try again.");
        }
    }
</script>

</body>
</html>
