# Server Configuration
server.port=8080
spring.application.name=lab4-weather-api

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# Weather API Configuration
weather.api.key=3e45d55946e2f9dc790c4d21b0903103
weather.api.base-url=https://api.openweathermap.org/data/2.5
weather.api.units=metric
weather.api.timeout=10000

# Weather Service Configuration
weather.cache.freshness.minutes=30
weather.bulk.max-cities=10

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Logging
logging.level.com.example.lab4=INFO
logging.level.org.springframework.web=INFO